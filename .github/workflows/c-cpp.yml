name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: retrieve build dependencies
      run: sudo apt install qt5-qmake libcwiid-dev libsdl-dev qtbase5-dev
    - name: qmake
      run: qmake
    - name: make
      run: make
